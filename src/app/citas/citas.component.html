<body>
    <div class="container">
      <div class="title">Registro</div>
      <div class="content">
        <form action="#">
          <div class="user-details">
            <div class="input-box">
              <span class="details">Nombre</span>
              <input type="text" placeholder="Introduzca su Nombre" required>
            </div>
            <div class="input-box">
              <span class="details">Apellido Paterno</span>
              <input type="text" placeholder="Introduzca su Apellido" required>
            </div>
            <div class="input-box">
              <span class="details">Apellido Materno</span>
              <input type="text" placeholder="Introduzca su Apellido" required>
            </div>
            <div class="input-box">
              <span class="details">Email</span>
              <input type="email" placeholder="Introduzca su Email" required>
            </div>
            <div class="input-box">
              <span class="details">Telefono</span>
              <input type="text" placeholder="Introduzca su Numero Telefonico" required>
            </div>
            <div class="input-box">
              <span class="details">Fecha y Hora</span>
              <input type="datetime-local" placeholder="Fecha" required style="color: #8d8989;">
            </div>
          </div>
          <div class="gender-details">
            <input type="radio" name="gender" id="dot-1">
            <input type="radio" name="gender" id="dot-2">
            <input type="radio" name="gender" id="dot-3">
            <span class="gender-title">Genero</span>
            <div class="category">
              <label for="dot-1">
              <span class="dot one"></span>
              <span class="gender">Masculino</span>
            </label>
            <label for="dot-2">
              <span class="dot two"></span>
              <span class="gender">Femenino</span>
            </label>
            <label for="dot-3">
              <span class="dot three"></span>
              <span class="gender">Prefiero no decirlo</span>
              </label>
            </div>
          </div>
          <div class="button">
            <input type="submit" value="Registro">
          </div>
        </form>
      </div>
    </div>
  
  </body>
